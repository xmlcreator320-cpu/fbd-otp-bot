<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Tools V6.0 PRO</title>
    <style>
        :root { --main-green: #2ecc71; --bg-light: #f8f9fa; }
        body { font-family: sans-serif; background: var(--bg-light); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; background: white; border-radius: 35px; padding: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); min-height: 90vh; }
        
        /* Header Tabs */
        .header-logo { text-align: center; margin-bottom: 25px; }
        .logo-txt { font-size: 30px; font-weight: bold; color: var(--main-green); }
        .tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 15px; border: 1px solid #eee; background: white; font-weight: bold; cursor: pointer; color: #7f8c8d; }
        .tab-btn.active { background: var(--main-green); color: white; border-color: var(--main-green); }
        .support-btn { background: white; border: 2px solid var(--main-green); color: var(--main-green); width: 150px; margin: 10px auto; display: block; padding: 8px; border-radius: 50px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; font-size: 13px; }

        /* Dashboard View */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .scard { background: white; border: 1.5px solid #f8f9fa; padding: 20px; border-radius: 25px; text-align: center; }
        .sval { font-size: 28px; font-weight: bold; display: block; }
        .slab { font-size: 10px; color: #bdc3c7; font-weight: bold; text-transform: uppercase; }
        textarea { width: 100%; border: 1.5px solid #f4f7f6; border-radius: 20px; padding: 15px; height: 160px; box-sizing: border-box; font-family: monospace; margin-bottom: 20px; outline: none; }

        /* Settings View Core Configuration */
        .core-config-header { text-align: center; margin-bottom: 30px; }
        .core-config-header h2 { font-size: 24px; color: #2c3e50; margin: 0; }
        .core-config-header p { font-size: 10px; color: #bdc3c7; letter-spacing: 2px; }
        
        .config-card { background: #fff; border: 1px solid #f0f0f0; border-radius: 25px; padding: 20px; margin-bottom: 20px; }
        .config-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .config-title { font-weight: bold; font-size: 14px; color: #2c3e50; text-transform: uppercase; }
        .config-val { color: var(--main-green); font-weight: bold; font-size: 22px; }
        
        /* Slider */
        input[type="range"] { width: 100%; height: 6px; background: #e0e0e0; border-radius: 5px; accent-color: var(--main-green); outline: none; }
        
        /* Proxy Pool Engine */
        .engine-status { padding: 5px 15px; border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer; border: none; }
        .btn-off { background: #eee; color: #7f8c8d; }
        .btn-active { background: var(--main-green); color: white; }
        
        /* Proxy Type Selector */
        .p-type-select { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 12px; margin: 15px 0; font-weight: bold; cursor: pointer; background: #f9f9f9; color: #3498db; }
        .proxy-list-box { background: #ececec; border-radius: 15px; padding: 15px; height: 120px; width: 100%; border: none; font-size: 11px; }

        .btn-main { width: 100%; padding: 18px; border-radius: 50px; border: none; background: var(--main-green); color: white; font-weight: bold; font-size: 16px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-logo"><div class="logo-txt">AdvanCE ToolS</div></div>

    <div class="tabs">
        <button class="tab-btn active" id="tab-d" onclick="setTab('dash')">DASHBOARD</button>
        <button class="tab-btn" id="tab-s" onclick="setTab('set')">SETTINGS</button>
    </div>
    <a href="https://t.me/shakilkhan909090" class="support-btn">SUPPORT</a>

    <div id="v-dash">
        <div class="stats">
            <div class="scard"><span class="sval" style="color:var(--main-green)" id="l">13</span><span class="slab">CODE SEND</span></div>
            <div class="scard"><span class="sval" style="color:#e74c3c" id="d">74</span><span class="slab">NO ACC</span></div>
            <div class="scard"><span class="sval" style="color:#f1c40f" id="c">13</span><span class="slab">CAPTCHA</span></div>
            <div class="scard"><span class="sval" style="color:#3498db" id="t">100</span><span class="slab">TOTAL</span></div>
        </div>
        <textarea placeholder="212638358940..."></textarea>
        <button class="btn-main">BN START</button>
    </div>

    <div id="v-set" class="hidden">
        <div class="core-config-header">
            <h2>CORE CONFIGURATION</h2>
            <p>OPTIMIZE ENGINE FOR TARGET WORKLOAD</p>
        </div>

        <div class="config-card">
            <div class="config-row">
                <div><span class="config-title">Parallel Threads</span><br><small style="font-size: 8px; color: #bdc3c7;">WORKLOAD INTENSITY</small></div>
                <span class="config-val" id="thread-val">20</span>
            </div>
            <input type="range" min="1" max="20" value="20" oninput="document.getElementById('thread-val').innerText = this.value">
        </div>

        <div class="config-card">
            <div class="config-row">
                <div><span class="config-title" style="color: var(--main-green);">Proxy Pool Engine</span><br><small style="font-size: 8px; color: #bdc3c7;">SUPPORTS IP ROTATION</small></div>
                <button class="engine-status btn-off" id="eng-btn" onclick="toggleEngine()">OFF</button>
            </div>
            
            <select class="p-type-select" id="p-type">
                <option value="http">HTTP</option>
                <option value="socks5">SOCKS5</option>
            </select>

            <textarea class="proxy-list-box" placeholder="Paste proxy list here...&#10;192.168.1.1:8080&#10;10.0.0.1:3128:user:pass"></textarea>
        </div>
        
        <button class="btn-main">SAVE CONFIG</button>
    </div>
</div>

<script>
    function setTab(t) {
        document.getElementById('v-dash').classList.toggle('hidden', t !== 'dash');
        document.getElementById('v-set').classList.toggle('hidden', t !== 'set');
        document.getElementById('tab-d').classList.toggle('active', t === 'dash');
        document.getElementById('tab-s').classList.toggle('active', t === 'set');
    }

    function toggleEngine() {
        const btn = document.getElementById('eng-btn');
        const isActive = btn.classList.contains('btn-active');
        btn.innerText = isActive ? "OFF" : "ACTIVE";
        btn.classList.toggle('btn-active', !isActive);
        btn.classList.toggle('btn-off', isActive);
    }
</script>
</body>
    </html>
