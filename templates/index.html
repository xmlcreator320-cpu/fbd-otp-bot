<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BishalToolsPro V6.0</title>
    <style>
        :root { --main-green: #2ecc71; --dark-bg: #0f1012; --card-bg: #1a1c1e; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }
        .app-card { max-width: 480px; margin: auto; background: white; border-radius: 40px; padding: 25px; min-height: 95vh; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        
        /* Auth Screen */
        .auth-screen { background: var(--dark-bg); color: white; border-radius: 35px; padding: 30px; text-align: center; }
        .hwid-box { background: #131517; border-radius: 15px; padding: 15px; margin: 20px 0; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .auth-input { width: 100%; background: #131517; border: 1px solid #222; padding: 15px; border-radius: 15px; color: white; margin-bottom: 20px; box-sizing: border-box; }

        /* Dashboard & Stats */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-box { background: #fff; border: 1.5px solid #f8f9fa; padding: 18px; border-radius: 20px; text-align: center; }
        .stat-val { display: block; font-size: 26px; font-weight: bold; }
        .stat-label { font-size: 10px; color: #bdc3c7; font-weight: bold; text-transform: uppercase; }

        /* Settings & Configuration */
        .config-card { background: #fff; border: 1px solid #f0f0f0; border-radius: 25px; padding: 20px; margin-top: 15px; }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .toggle-btn { padding: 8px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; background: #edeff2; color: #a0a5ab; }
        .active-btn { background: var(--main-green) !important; color: white !important; }

        /* Live Process Log */
        .log-panel { background: #fff; border: 1px solid #f0f0f0; border-radius: 25px; padding: 20px; margin-top: 20px; }
        .log-content { height: 180px; overflow-y: auto; font-size: 11px; font-family: monospace; }

        .main-btn { width: 100%; background: var(--main-green); color: white; border: none; padding: 18px; border-radius: 50px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-card">
    <div id="auth-view" class="auth-screen">
        <h2 style="color:var(--main-green); margin-bottom:5px;">BishalToolsPro</h2>
        <p style="font-size:10px; color:#e74c3c; letter-spacing:1px;">SECURE AUTHENTICATION LAYER</p>
        
        <div style="text-align:left; font-size:10px; color:#555; margin-top:30px;">STATION_HWID</div>
        <div class="hwid-box">
            <span id="hwid-val" style="color:var(--main-green); font-family:monospace;">576D8B73AD36</span>
            <button onclick="copyHWID()" style="background:none; border:none; color:#555; font-weight:bold; cursor:pointer;">COPY</button>
        </div>

        <input type="text" class="auth-input" placeholder="LICENSE KEY (PRO-XXXX-XXXX)">
        <button class="main-btn" style="background:#2c3e50;" onclick="activateTool()">ACTIVATE_KERNEL</button>
        <p style="font-size:10px; color:#555; margin-top:20px;">GET KEY: <span style="color:var(--main-green)">@bishaltoolsadmin</span></p>
    </div>

    <div id="main-dashboard" class="hidden">
        <div class="nav-tabs" style="display:flex; gap:10px; margin-bottom:20px;">
            <button class="toggle-btn active-btn" style="flex:1" onclick="switchView('dash')">DASHBOARD</button>
            <button class="toggle-btn" style="flex:1" id="set-tab" onclick="switchView('set')">SETTINGS</button>
        </div>

        <div id="dash-view">
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-val" style="color:var(--main-green)" id="suc-c">0</span><span class="stat-label">SENT_ACK</span></div>
                <div class="stat-box"><span class="stat-val" style="color:#e74c3c" id="err-c">0</span><span class="stat-label">NOT_SENT</span></div>
                <div class="stat-box"><span class="stat-val" style="color:#3498db" id="load-c">0</span><span class="stat-label">LOADED_NODES</span></div>
                <div class="stat-box"><span class="stat-val" style="color:#9b59b6" id="etr-val">00:00</span><span class="stat-label">ETR (TIME)</span></div>
            </div>

            <textarea id="num-input" placeholder="Paste numbers or load file..."></textarea>
            <button class="main-btn" onclick="startProcess()">INITIATE_BREACH</button>

            <div class="log-panel">
                <div style="color:var(--main-green); font-weight:bold; font-size:12px; margin-bottom:10px;">● LIVE OPERATION LOG</div>
                <div class="log-content" id="live-log"></div>
            </div>
        </div>

        <div id="set-view" class="hidden">
            <div class="config-card">
                <div class="toggle-row">
                    <div><b>THREAD_VELOCITY</b><br><small style="font-size:8px; color:#ccc;">WORKLOAD INTENSITY (1-50)</small></div>
                    <span id="t-num" style="color:var(--main-green); font-size:20px; font-weight:bold;">10</span>
                </div>
                <input type="range" min="1" max="50" value="10" style="width:100%; accent-color:var(--main-green);" oninput="document.getElementById('t-num').innerText=this.value">
            </div>

            <div class="config-card">
                <div class="toggle-row"><span>GHOST_MODE (Headless)</span><button class="toggle-btn" onclick="this.classList.toggle('active-btn')">OFF</button></div>
                <div class="toggle-row"><span>HUMAN_SIMULATION</span><button class="toggle-btn active-btn" onclick="this.classList.toggle('active-btn')">ON</button></div>
                <div class="toggle-row">
                    <span style="color:var(--main-green); font-weight:bold;">PROXY POOL ENGINE</span>
                    <button class="toggle-btn" id="p-tgl" onclick="toggleProxy()">OFF</button>
                </div>
                <div id="p-box" class="hidden" style="margin-top:10px;">
                    <textarea style="height:80px; font-size:10px;" placeholder="Paste Proxy List..."></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function copyHWID() { alert("HWID Copied: 576D8B73AD36"); }
    function activateTool() { 
        document.getElementById('auth-view').classList.add('hidden');
        document.getElementById('main-dashboard').classList.remove('hidden');
    }
    function switchView(v) {
        document.getElementById('dash-view').classList.toggle('hidden', v!=='dash');
        document.getElementById('set-view').classList.toggle('hidden', v!=='set');
    }
    function toggleProxy() {
        const btn = document.getElementById('p-tgl');
        const box = document.getElementById('p-box');
        const isActive = btn.innerText === "OFF";
        btn.innerText = isActive ? "ACTIVE" : "OFF";
        btn.classList.toggle('active-btn', isActive);
        box.classList.toggle('hidden', !isActive);
    }
    function startProcess() {
        const log = document.getElementById('live-log');
        log.innerHTML += `<div style="color:#2ecc71; margin-bottom:5px;">[${new Date().toLocaleTimeString()}] INITIATING SYSTEM BREACH...</div>`;
        // রিয়েল মেকানিজম এখানে কাজ করবে
    }
</script>
</body>
            </html>
